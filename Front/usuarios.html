<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!--BOOSTRAP-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body onload="getClientesAPI()">
    <!--Menu-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white">
      <a class="navbar-brand" href="usuarios.html">
        <img src="./Images/logo.png" alt="Logitipo principal" width="50" />
      </a>
      <a class="navbar-brand" href="index.html">Pasteleria</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <a href="index.html">
          <a class="btn btn-outline-success my-2 my-sm-0" href="login.html"
            >Login</a
          >
        </a>
      </form>
    </nav>
    <!--Fin de menu-->

    <!--FORMULARIO-->
    <section class="container_1">
      <div class="container">
        <div class="login-container">
          <div class="register">
            <h2>Registrarse</h2>
            <form action="">
              <input
                type="text"
                placeholder="Nombre"
                class="nombre"
                id="IP_Nombre"
              />
              <input
                type="text"
                placeholder="Apellido"
                class="Apellido"
                id="IP_Apellido"
              />
              <input
                type="email"
                placeholder="Correo"
                class="correo"
                id="IP_Correo"
              />
              <input
                type="password"
                placeholder="Contrase침a"
                class="pass"
                id="IP_Contrase침a"
              />
              <input
                type="password"
                placeholder="Confirma contrase침a"
                class="repass"
              />
            </form>
            <button onclick="postClientesAPI()" class="btn btn-dark">
              Registrarse
            </button>
          </div>
          <div class="login">
            <h2>Iniciar Sesi칩n</h2>
            <div class="login-items">
              <a href="login.html">
                <button class="fb">
                  <i class="fab fa-facebook-f"></i> Acceder con Facebook
                </button>
                <button class="tw">
                  <i class="fab fa-twitter"></i> Acceder con Twitter
                </button>
                <button class="correo">
                  <i class="fas fa-envelope"></i> Acceder con Correo
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Fin de Formulario-->
    <iframe
      width="100%"
      height="100%"
      src="footer.html"
      scrolling="no"
      frameborder="yes"
    ></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="./js/usuarios.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
